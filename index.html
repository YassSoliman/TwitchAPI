<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitch streamers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <header class="row header">
            <h1>Twitch Streamers</h1>
            <div class="menu">
                <div class="selector active" id="all"><div class="circle"></div><p>All</p></div>
                <div class="selector" id="online"><div class="circle"></div><p>Online</p></div>
                <div class="selector" id="offline"><div class="circle"></div><p>Offline</p></div>
            </div>
        </header>
        <main id="streamers">
        </main>
        <footer class="row footer"></footer>
    </div>
</body>
</html>
